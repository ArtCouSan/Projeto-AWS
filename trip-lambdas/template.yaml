AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app
  Projeto AWS para disciplina de Serverless
Globals:
    Function:
        Timeout: 20
        MemorySize: 512
        Environment:
          Variables:
            TABLE_NAME: !Ref TripTable
            ENDPOINT_OVERRIDE: ""
Resources:
  CreateTripFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/aws-sam-java-rest-1.0.0.jar
      Handler: com.amazonaws.handler.CreateTrip::handleRequest
      Runtime: java8
      Events:
        CreateTrip:
          Type: Api
          Properties:
            Path: /trip
            Method: post
  GetTripsByCountryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/aws-sam-java-rest-1.0.0.jar
      Handler: br.com.iwe.handler.GetTripByCountry::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        GetStudyRecordsByPeriod:
          Type: Api
          Properties:
            Path: /trips
            Method: get
            RequestParameters:
              - method.request.querystring.country
  GetTripByPeriodFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/aws-sam-java-rest-1.0.0.jar
      Handler: br.com.iwe.handler.GetTripByPeriod::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        GetStudyRecordsByPeriod:
          Type: Api
          Properties:
            Path: /trips
            Method: get
            RequestParameters:
              - method.request.querystring.starts
              - method.request.querystring.ends
  GetTripByCityFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/aws-sam-java-rest-1.0.0.jar
      Handler: br.com.iwe.handler.GetTripByCity::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        GetStudyRecordsByPeriod:
          Type: Api
          Properties:
            Path: /study/{country}
            Method: get
            RequestParameters:
              - method.request.querystring.city