AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app
  Projeto AWS para disciplina de Serverless
Globals:
    Function:
        Timeout: 20
        MemorySize: 512
        Environment:
          Variables:
            TABLE_NAME: !Ref TripTable
            ENDPOINT_OVERRIDE: ""
Resources:
  CreateTripFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./target/trip-lambdas-1.0-SNAPSHOT-jar-with-dependencies.jar
      Handler: br.com.trips.handler.CreateTrip::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        CreateTrip:
          Type: Api
          Properties:
            Path: /trip
            Method: post
  GetTripsByCountryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./target/trip-lambdas-1.0-SNAPSHOT-jar-with-dependencies.jar
      Handler: br.com.trips.handler.GetTripByCountry::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        GetStudyRecordsByPeriod:
          Type: Api
          Properties:
            Path: /trip/{country}
            Method: get
            RequestParameters:
              - method.request.querystring.country
  GetTripByPeriodFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./target/trip-lambdas-1.0-SNAPSHOT-jar-with-dependencies.jar
      Handler: br.com.trips.handler.GetTripByPeriod::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        GetStudyRecordsByPeriod:
          Type: Api
          Properties:
            Path: /trip
            Method: get
            RequestParameters:
              - method.request.querystring.starts
              - method.request.querystring.ends
  GetTripByCityFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./target/trip-lambdas-1.0-SNAPSHOT-jar-with-dependencies.jar
      Handler: br.com.trips.handler.GetTripByCity::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        GetStudyRecordsByPeriod:
          Type: Api
          Properties:
            Path: /trip/{country}/{city}
            Method: get
            RequestParameters:
              - method.request.querystring.country
              - method.request.querystring.city
  TripTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: trip
      AttributeDefinitions:
        - AttributeName: country
          AttributeType: S
        - AttributeName: city
          AttributeType: S
        - AttributeName: date
          AttributeType: S
      KeySchema:
        - AttributeName: country
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: cityIndex
          KeySchema:
            - AttributeName: country
              KeyType: HASH
            - AttributeName: city
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  Outputs:
    CreateTripFunction:
      Description: "CreateTripFunction Lambda Function ARN"
      Value: !GetAtt CreateTripFunction.Arn
    GetTripsByCountryFunction:
      Description: "GetTripsByCountryFunction Lambda Function ARN"
      Value: !GetAtt GetTripsByCountryFunction.Arn
    GetTripByPeriodFunction:
      Description: "GetTripByPeriodFunction Lambda Function ARN"
      Value: !GetAtt GetTripByPeriodFunction.Arn
    GetTripByCityFunction:
      Description: "GetTripByCityFunction Lambda Function ARN"
      Value: !GetAtt GetTripByCityFunction.Arn